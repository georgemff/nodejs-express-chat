<div class="users">
  <div class="list">
    <div class="user-item" *ngFor="let user of users" (click)="chooseTarget.emit({id: user.id, nickname: user.nickname})"
         [ngClass]="{'active': user.active, 'inactive': !user.active}">
      <span class="badge" *ngIf="user.newMessageFrom"></span>
      <div class="avatar" [ngClass]="getRandomColorClass()">
        <span class="first-letter">{{user.nickname.charAt(0).toUpperCase()}}</span>
      </div>
      <div class="nickname">
        <span>{{user.nickname.charAt(0).toUpperCase() + user.nickname.slice(1)}}</span>
      </div>
    </div>
  </div>
</div>
