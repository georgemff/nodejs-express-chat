<div class="container">
  <div class="users">
    <app-users (chooseTarget)="chooseTarget($event)" [users]="users"></app-users>
  </div>
  <div class="chat">
    <div class="chat-body">
      <div *ngFor="let m of targetMessages" [ngClass]="{'left': m.target === _chartParticipants.sender, 'right': !(m.target === _chartParticipants.sender)}">
        <span>{{m.message}}</span>
      </div>
    </div>
    <div class="message-body">
      <div class="message-input">
        <div class="input" contenteditable="true"></div>
      </div>
      <div class="message-send">
        <button mat-button><mat-icon>send</mat-icon></button>
      </div>
    </div>
  </div>
</div>
